<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regla mágica para sumar</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">Regla mágica para Sumar</h1>
    </header>
    <main class="main">
      <div class="rule">
        <div class="rule__one">
          <!-- Numeros generados dinamicamente -->
        </div>
        <div class="rule__two">
          <!-- Numeros generados dinamicamente -->
        </div>
      </div>
    </main>
    <footer class="footer">
      <form class="operation" id="formulario">
        <div class="operation__num">
          <input type="number" value="" name="num1" id="numero1" placeholder="0">
        </div>
        <div class="operation__op">
          <span>+</span>
        </div>
        <div class="operation__num">
          <input type="number" value="" name="num2" id="numero2" placeholder="0">
        </div>
        <div class="operation__op">
          <span>=</span>
        </div>
        <div class="operation__num result">
          <input type="number" value="" name="result" placeholder="0" id="result">
        </div>
      </form>
    </footer>

  </div>
  <script src="./js/app.js"></script>
</body>
</html>
